<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow text-center">
        <h1 class="text-xl font-bold text-red-600 mb-4">¿Eliminar Cliente?</h1>
        <p class="mb-6">¿Estás seguro de que deseas eliminar al cliente <strong>{{ cliente.nombrecli }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-around">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Eliminar</button>
                <a href="{% url 'lista_clientes' %}" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
